<h1>Simple Register Form</h1>

<form method="post" action="/">
    <input type="text" name="username" required/>
    <input type="email" name="email" required/>
    <input type="submit" />

</form>

<table border="1">
    {% for user in userDetails %}
    <tr>
        <td>{{user[1]}}</td>
        <td>{{user[2]}}</td>
    </tr>
    {%endfor%}
</table>
